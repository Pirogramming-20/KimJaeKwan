<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img src="img/logo.png" alt="logo" class="logo" />

    <button class="btn">
      <img src="img/blue_t.png" alt="tshirt" class="imgBtn" />
    </button>
    <button class="btn">
      <img src="img/blue_p.png" alt="pants" class="imgBtn" />
    </button>
    <button class="btn">
      <img src="img/blue_s.png" alt="skirt" class="imgBtn" />
    </button>
    <button class="btn colotBtn blue">Blue</button>
    <button class="btn colotBtn yellow">Yellow</button>
    <button class="btn colotBtn pink">Pink</button>

    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="tshirt" class="item_thumbnail" />
        <span class="item_description">male, large</span>
      </li>
    </ul>
  </body>
</html>
